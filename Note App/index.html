<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand">Home</a>
            <button class="btn btn-outline-primary my-2 my-sm-0" id="createBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Create Note</button>
        </nav>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-outline mb-4">
                  <label class="form-label" for="form4Example1">Title</label>
                <input type="text" id="form4Example1" class="form-control"/>
              </div>
              <div class="form-outline mb-4">
                  <label class="form-label" for="form4Example2">Note</label>
                <textarea class="form-control" id="form4Example2" rows="4"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="emptyNote">
      <div class="text-center mt-5">
        <h1>Note App</h1>
        <br>
        <p class="lead">Your Note Is Empty (Nothing Yet)</p>
      </div>
    </div>
    <div class="container notes-container">
      <div class="row mb-5" id="mycontainer">
      </div>
    </div>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>
</html>
